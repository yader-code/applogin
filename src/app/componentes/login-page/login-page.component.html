<div class="row mt-3">
  <div class="col-md-6 mx-auto text-center">
    <div class="card">
      <h1>LOGIN</h1>
      <form class=" form mx-auto">
          <div class="form-group">
            <label for="Email"> <span class="fa fa-envelope"></span> Email</label>
              <input class="form-control" type="email" autocomplete="off"
                 maxlength="80" name="email" required="required" autofocus="autofocus"
                 placeholder="Ingrese su E-mail"/>
          </div>
          <div class="form-group">
              <label for="password"><i class="fa fa-key"></i>Contraseña</label>
              <input class="form-control" type="password" autocomplete="off" name="password"
                     maxlength="80" required="required" placeholder="Ingrese su contraseña"/>
          </div>
          <button class="btn btn-lg btn-success" type="submit" title="Ingresar">Ingresar</button>
        </form>
    </div>
  </div>
</div>
